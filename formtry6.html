<html>
<head>
<script>
function valid()
{
var course = document.sn.cou;
if (course.value =="0")
{
alert("Please select a course");
return false;
}
}
</script>
</head>
<body>
<form name="sn" id="sn" onSubmit="return valid()">
<select name="cou" id="cou">
<option value="0">Select a Course</option>
<option value="1">B.A. English</option>
<option value="2">B.Com.</option>
<option value="3">D.Voc.SD</option>
<option value="4">B.Voc. MMPT</option>
<option value="5">B.A. Political Science</option>
</select>
<br>
<button type="submit" value="submit">Submit</button>
<br>
</form>
</body>
</html>
